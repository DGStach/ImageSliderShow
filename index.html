<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageSliderShow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
<div class="container">
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./Assets/ImageSliderShow/photo1.png"></div>
            <div class="swiper-slide"><img src="./Assets/ImageSliderShow/photo2.png"></div>
            <div class="swiper-slide"><img src="./Assets/ImageSliderShow/photo3.png"></div>
            <div class="swiper-slide"><img src="./Assets/ImageSliderShow/photo4.png"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>


</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        autoplay: {
            delay: 1000,
            disableOnInteraction: false
        },
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: false,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
</html>
